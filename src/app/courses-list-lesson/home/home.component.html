<div class="screen-container">

    <h2>Stateless Observable Services</h2>

    <courses-list [courses]="courses$ | async"></courses-list>

    <button class="button button-highlight" (click)="changeCourseData()">
        Mutate Local Data
    </button>

    <h2>Latest Lessons Published</h2>

    <table class="table lessons-list card card-strong" *ngIf="latestLessons$ | async as latestLessons else loadingLessons">
        <tbody>
        <tr *ngFor="let lesson of latestLessons">
            <td class="lesson-title"> {{lesson.description}}</td>
            <td class="duration">
                <i class="md-icon duration-icon">access_time</i>
                <span>{{lesson.duration}}</span>
            </td>
        </tr>
        </tbody>
    </table>

    <ng-template #loadingLessons>
        <div>Loading ...</div>
    </ng-template>

</div>
